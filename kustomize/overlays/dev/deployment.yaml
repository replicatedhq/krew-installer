apiVersion: apps/v1
kind: Deployment
metadata:
  name: krew-installer
  labels:
    tags.datadoghq.com/env: "dev"
spec:
  template:
    metadata:
      labels:
        tags.datadoghq.com/env: "dev"
    spec:
      containers:
        - name: krew-installer
          env:
            - name: USE_DATADOG_APM
              value: "false"
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
